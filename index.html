<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* prevents scrollbars from animated bg */
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top left, #ffe6f0, #ffddee, #ffcce0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .animated-bg {
      position: absolute;
      width: 150vw;
      height: 150vh;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      background: conic-gradient(from 0deg, #ff89bb, #ffd6e0, #ffa9f9, #ff89bb);
      animation: rotateBg 30s linear infinite;
      z-index: -2;
      filter: blur(100px);
      opacity: 0.25;
      transform-origin: center center;
    }

    @keyframes rotateBg {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .float-bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.12;
      animation: float 12s infinite ease-in-out alternate;
      z-index: -1;
    }

    .float-bubble:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
      background: #ff4081;
      animation-delay: 0s;
    }

    .float-bubble:nth-child(3) {
      width: 150px;
      height: 150px;
      bottom: 15%;
      right: 10%;
      background: #ff80ab;
      animation-delay: 3s;
    }

    .float-bubble:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 60%;
      left: 70%;
      background: #ff4081;
      animation-delay: 6s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-40px) scale(1.1);
      }
    }

    .container {
  display: flex;
  flex-direction: column;
  justify-content: space-between;  /* key to spacing out content */
  align-items: center;
  background: rgba(255, 255, 255, 0.35);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 40px;
  width: 100%;
  max-width: 650px;
  height: 700px;
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
  border: 1.5px solid #ffffff44;
  text-align: center;
  position: relative;
  z-index: 1;
  margin: 0 15px;
}

.top {
  flex-shrink: 0;
}

.bottom {
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 100%;
}
    h1 {
      font-size: 2.7rem;
      font-weight: 900;
      color: #222;
      margin-bottom: 15px;
    }

    .tagline {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 30px;
    }

    input#inputText {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
      color: #333;
      outline: none;
      transition: 0.3s ease;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.05);
    }

    input#inputText::placeholder {
      color: #888;
    }

    input#inputText:focus {
      background: #fff;
      box-shadow: 0 0 0 2px #ff89aa66;
    }

    button#generateBtn {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      width: 60%;
      align-self: center;
      background: linear-gradient(135deg, #ff4081, #ff80ab);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 20px #ff80ab55;
    }

    button#generateBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px #ff408177;
    }

    button#generateBtn:active {
      transform: scale(0.97);
    }

    #outputArea {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 16px;
      color: #222;
      font-style: italic;
      font-size: 1.1rem;
      width: 100%;
      min-height: 200px;
      line-height: 1.6;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    #outputArea.loading::after {
      content: "💭 Thinking...";
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 1rem;
      color: #888;
      animation: fade 1.2s infinite ease-in-out;
    }

    @keyframes fade {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    #dev {
    position: fixed;
    bottom: 100px;
    right: 100px;
    background-color: #f4f4f4;
    color: #222;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 13px;
    font-family: system-ui, sans-serif;
    opacity: 0.75;
    transition: opacity 0.2s ease-in-out;
    z-index: 9999;
  }

  </style>
</head>
